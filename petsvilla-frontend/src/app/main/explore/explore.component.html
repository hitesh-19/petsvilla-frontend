<div class="explore-container">
    <div class="inner-module-container">
        <div class="header">
            <app-header></app-header>
        </div>
        <div class="explore-content">
            <div class="inner-container">

                <!--Tabs of explore-->
                <div class="explore-tab">
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-2">
                            <button>Posts</button>
                        </div>
                        <div class="col-sm-2">
                            <button>Adopt</button>
                        </div>
                        <div class="col-sm-2">
                            <button>Buy</button>
                        </div>
                        <div class="col-sm-2">
                            <button>Donate</button>
                        </div>
                        <div class="col-sm-2">
                            <button>Sell</button>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                </div>

                <!--Adding filter of post-->
                <div class="filter-explore">
                    <h1></h1>
                    <div>
                        <mat-form-field>
                            <mat-label>Pet Types</mat-label>
                            <mat-select [formControl]="toppings" multiple>
                              <mat-select-trigger>
                                {{toppings.value ? toppings.value[0] : ''}}
                                <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
                                  (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
                                </span>
                              </mat-select-trigger>
                              <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <!--Trending photos and videos-->
                <div class="trending">
                    <div class="heading">
                        <span>Treanding </span> <hr style="width: 30rem; color: rgb(138, 138, 138);text-align: left; margin-left: 0;">
                    </div>
                    <div class="trending-content">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="video-container">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <video width="900" height="500">
                                                <source src="../../../assets/videos/pets_video.mp4" type="video/mp4">
                                            </video>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <img src="../../../assets/images/bird1.jpg" width="300" height="300">
                                    </div>
                                    <div class="col-md-6">
                                        <img src="../../../assets/images/cat1.jpeg" width="300" height="300">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <img src="../../../assets/images/dog1.jpg" width="300" height="300">
                                    </div>
                                    <div class="col-md-6">
                                        <img src="../../../assets/images/fish1.jpg" width="300" height="300">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="trending">
                    <div class="heading">
                        <span>Treanding </span> <hr style="width: 30rem; color: rgb(138, 138, 138);text-align: left; margin-left: 0;">
                    </div>
                    <div class="trending-content">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <img src="../../../assets/images/bird1.jpg" width="300" height="300">
                                    </div>
                                    <div class="col-md-6">
                                        <img src="../../../assets/images/cat1.jpeg" width="300" height="300">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <img src="../../../assets/images/dog1.jpg" width="300" height="300">
                                    </div>
                                    <div class="col-md-6">
                                        <img src="../../../assets/images/fish1.jpg" width="300" height="300">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="video-container">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <video width="900" height="500">
                                                <source src="../../../assets/videos/pets_video.mp4" type="video/mp4">
                                            </video>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
